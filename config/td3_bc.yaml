# Path to the expert dataset generated by generate_expert.py
dataset: "expert_data_hires.pkl"

# Offline TD3-BC training hyperparameters
max_updates: 300000        # Number of gradient update steps
batch_size: 256            # Minibatch size
alpha: 2.5                 # TD3-BC regularization weight (BC strength)

# Environment settings
env_id: "PointMaze_Medium-v3"
seed: 0

# Logging and saving
models_dir: "./models"              # Where to save TD3-BC checkpoints
log_dir: "./runs/TD3_BC_Offline"    # TensorBoard log directory
save_freq: 5000                     # Save model every N updates

# Device: "auto" (CUDA if available), "cuda", or "cpu"
device: "auto"
